version: "3.9"


services: 
    db:
        image: postgres:13.2
        restart: always
        container_name: db-movies
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            PGDATA: /var/lib/postgresql/data
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
    pgadmin:
        image: dpage/pgadmin4:4.30
        container_name: pgadmin-movies
        restart: always
        environment: 
            PGADMIN_EMAIL: ${POSTGRES_USER}
            PGADMIN_PASSWORD: ${POSTGRES_PASSWORD}
            PGADMIN_LISTEN_PORT: 80
        ports:
            8080:80
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        links:
            -db:pgsql-server

    backend:
        image: banchinche/flask-gunicorn
        restart: always
        env_file: 
            - .env
        container_name: api-movies
        ports: 
            - 7070:7070
        volumes:
            - backend-data:/var/lib/backend
        links:
            db:pgsql-server

volumes:
    db-data:
    pgadmin-data:
    backend-data:
